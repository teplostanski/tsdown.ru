name: 🧪 Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  lint:
    name: 🔍 Lint
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: 🛠️ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🔍 Lint
        run: pnpm run lint

      - name: ✅ Typecheck
        run: pnpm run typecheck

  test:
    name: 🧪 Unit Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20, 22, 23]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: 🛠️ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🏗️ Build
        run: pnpm run build

      - name: 🧪 Test
        run: pnpm run test

  publish:
    name: 📦 Publish Prerelease
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: 🛠️ Setup node
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🏗️ Build
        run: pnpm run build

      - name: ⚡ Publish prerelease
        run: pnpx pkg-pr-new publish --pnpm --compact
